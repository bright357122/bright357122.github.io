<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>food</title>
    <link rel = "stylesheet" type = "text/css" href = "food_style.css">
    <link rel = "stylesheet" type = "text/css" href = "../font-awesome-4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="../w3.css">
    <link rel = "stylesheet" type = "text/css" href = "../home/newHome_style.css">
    <link rel= "shortcut icon" href="../Icon.png">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVCBwGDSWY0JhxL9_cnlDc6hfFtDoS0xU&signed_in=true&callback=initMap"
          async defer></script>
    <script type="text/javascript" src="../jQuery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../jQuery/jquery.cycle.all.js"></script>
    <script type="text/javascript" src = "food.js"></script>

</head>
<body>

  <div class="w3-top">
    <ul class="w3-navbar" id="myNavbar">
      <li><a class="w3-padding-large" href = "../home/newHome.html"><i class="fa fa-home fa-fw" aria-hidden="true"></i> 首頁</a></li>
      <li><a class="w3-padding-large" href = ""><i class="fa fa-cutlery fa-fw" aria-hidden="true"></i> 食</a></li>
      <li><a class="w3-padding-large" href = "../house/house.html"><i class="fa fa-street-view fa-fw" aria-hidden="true"></i> 住</a></li>
      <li><a class="w3-padding-large" href = "../traffic/traffic.html"><i class="fa fa-bus fa-fw" aria-hidden="true"></i> 行</a></li>
      <li><a class="w3-padding-large" href = "../travel/travel.html"><i class="fa fa-map-marker fa-fw" aria-hidden="true"></i> 旅遊</a></li>
      <li><a class="w3-padding-large" href = "../calendar/calendar.html"><i class="fa fa-calendar fa-fw" aria-hidden="true"></i> 海大行事曆</a></li>
    </ul>
  </div>

  <div class="pics">
      <img src="food_img/八方雲集3.jpg" width="200" height="200" alt="picture 1" />
      <img src="food_img/三媽臭臭鍋.jpg" width="200" height="200" alt="picture 2" />
      <img src="food_img/寶妹雲泰料理.jpg" width="200" height="200" alt="picture 3" />
      <img src="food_img/竹間.jpg" width="200" height="200" alt="picture 4" />
      <img src="food_img/義家之煮.jpg" width="200" height="200" alt="picture 5" />
      <img src="food_img/早餐.jpg" width="200" height="200" alt="picture 8" />
      <img src="food_img/早餐2.jpg" width="200" height="200" alt="picture 9" />
      <img src="food_img/一粒咖啡.jpg" width="200" height="200" alt="picture 10" />
      <img src="food_img/雅盧.jpg" width="200" height="200" alt="picture 11" />
      <img src="food_img/河豚很多.jpg" width="200" height="200" alt="picture 12" />
  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
    <span class="w3-closebtn w3-hover-red w3-text-white w3-xxxlarge w3-container w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" style="max-width:100%">
    </div>
  </div>
  <div class = "random_choose">
    <input id = "choose_button" class = "choose_button" type = "button" value = "選擇">
    <p class = "choose_msg">你還在猶豫要吃什麼嗎?</p>
    <div class = "choose_check">
      <ul>
        <form name="form1" id="form1" />
        <li>
      		<input type="radio" name="foodItem" id="one" checked />
      		<label for="one">平價正餐</label>
      	</li>
      	<li>
      		<input type="radio" name="foodItem" id="two" />
      		<label for="two">火鍋/義大利麵</label>
      	</li>
      	<li>
      		<input type="radio" name="foodItem" id="three" />
      		<label for="three">早餐</label>
      	</li>
      	<li>
      		<input type="radio" name="foodItem" id="four" />
      		<label for="four">甜點/飲料/下午茶</label>
      	</li>
      </ul>
      <input id="menu_button" class = "menu_button" type = "button" value = "點這裡看菜單"  onclick="onClick(this)"/>
    </div>
    <div id="choose_pics" class="choose_pics"></div>
  </div>

  <div id="map_div">
    <div id="map"></div>
    <div id="floating-panel">
        <input id="address" type="textbox" value="台灣海洋大學">
        <input id="submit" type="button" value="搜尋">
    </div>
  </div>

</body>
</html>
